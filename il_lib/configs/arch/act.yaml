# @package _global_

arch_name: act

# ====== Policy specific ======
num_latest_obs: 5
horizon: 100
deployed_action_steps: 100

enable_goal_relabeling: true
wd: 0.1

# ------ module ------
module:
  _target_: il_lib.policies.ACT
  hidden_dim: 512
  dropout: 0.1
  n_heads: 8
  num_encoder_layers: 4
  num_decoder_layers: 7
  pre_norm: false
  dim_feedforward: 3200
  action_dim: 8
  num_queries: 100
  kl_weight: 10
  action_prediction_horizon: ${horizon}
  action_steps_to_deploy: ${deployed_action_steps}
  temporal_aggregate: true
  temporal_aggregation_factor: 2

data:
  _target_: simple_wbc.learning.data.DistillationDataModule
  obs_window_size: 2
  action_prediction_horizon: ${horizon}
  enable_goal_relabeling: ${enable_goal_relabeling}