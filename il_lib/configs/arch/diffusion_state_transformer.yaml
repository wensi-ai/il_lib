# @package _global_

arch_name: diffusion_rgb_transformer

# ====== Policy specific ======
horizon: 16
num_latest_obs: 2
deployed_action_steps: 8

# ====== Policy Module ======
module:
  _target_: il_lib.policies.DiffusionPolicy
  prop_dim: 37
  prop_keys: 
    - odom/base_velocity
    - qpos/torso
    - qpos/left_arm
    - qpos/left_gripper
    - qpos/right_arm
    - qpos/right_gripper
    - eef/left_pos
    - eef/left_quat
    - eef/right_pos
    - eef/right_quat
  # ====== Feature Extractors ======
  feature_extractors:
    proprioception:
      _target_: il_lib.nn.common.MLP
      input_dim: ${module.prop_dim}
      hidden_dim: 512
      output_dim: 512
      hidden_depth: 2
      add_output_activation: true
    task:
      _target_: il_lib.nn.common.MLP
      input_dim: 46
      hidden_dim: 512
      output_dim: 512
      hidden_depth: 2
      add_output_activation: true
  # ====== Feature Fusion ======
  feature_fusion_hidden_depth: 2
  feature_fusion_hidden_dim: 512
  feature_fusion_output_dim: 512
  feature_fusion_activation: relu
  feature_fusion_add_input_activation: false
  feature_fusion_add_output_activation: true
  # ====== Action ======
  action_dim: 23
  action_keys: ${robot.action_keys}
  action_key_dims: ${robot.action_key_dims}
  num_latest_obs: ${num_latest_obs}
  # ====== Backbone ======
  backbone:
    _target_: il_lib.nn.diffusion.TransformerForDiffusion
    input_dim: ${module.action_dim}
    output_dim: ${module.action_dim}
    horizon: ${horizon}
    n_obs_steps: ${num_latest_obs}
    cond_dim: ${module.feature_fusion_output_dim}
    n_layer: 2
    n_head: 8
    n_emb: 256
    p_drop_emb: 0.0
    p_drop_attn: 0.01
    n_cond_layers: 0
  # ====== Diffusion ======
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddim.DDIMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    # beta_schedule is important
    # this is the best we found
    beta_schedule: squaredcos_cap_v2
    clip_sample: true
    set_alpha_to_one: true
    steps_offset: 0
    prediction_type: epsilon # or sample
  noise_scheduler_step_kwargs: null
  num_denoise_steps_per_inference: 16
  horizon: ${horizon}
  deployed_action_steps: ${deployed_action_steps}
  optimizer: adam

data:
  use_action_chunks: false
  visual_obs_types: [rgb]
  use_task_info: true
